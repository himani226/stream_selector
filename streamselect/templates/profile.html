{% extends "base_internal.html" %}
{% load static %}
{% block content %}
<!-- profile -->
    <div class="col-md-12 mb-4">
        <div class="container rounded bg-white mt-3 mb-3">
            <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{% static 'img/user.jpg' %}"><span class="font-weight-bold">Anhad Singh</span><span class="text-black-50">anhadsingh@gmail.com</span><span> </span></div>
            </div>
            <div class="col-md-9 ">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Student Information</h4>
                    </div>
                    <form method="POST" enctype="multipart/form-data">
                        {% for message in messages  %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" style="color:red" role="alert">
                                <strong>Message : </strong> {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                        {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Student Name</label><input type="text" name="sname" class="form-control" placeholder="Student Name" value=""></div>
                            <div class="col-md-6"><label class="labels">Date of Birth</label><input type="date" class="form-control" name="dob" value="" placeholder="D.O.B"></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Father Name</label><input type="text" class="form-control" name="fathername" placeholder="Father Name" value=""></div>
                            <div class="col-md-6"><label class="labels"> Mother Name</label><input type="text" class="form-control" name="mothername" value="" placeholder="Mother Name"></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Gender</label>
                                <select class="form-select form-control" name="gender" id="gender">
                                    <option selected="selected">Select a Gender</option>
                                        <option>Female</option>
                                        <option>Male</option>
                                        <option>Others</option>
                                </select>
                            </div>
                            <div class="col-md-6"><label class="labels">Category</label>
                                <select class="form-select form-control" name="category" id="category">
                                    <option selected="selected">Select a Category</option>
                                    <option>General</option>
                                    <option>SC</option>
                                    <option>ST</option>
                                    <option>OBC</option>
                                    <option>EWS</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                        <!--<div class="col-md-6"><label class="labels">Are you differently abled?</label>
                            <select class="form-select form-control" id="disablity">
          <option selected="selected">Select</option>
                            <option>Yes</option>
                            <option>No</option>
                             </select>
                        </div>-->
                            <div class="col-md-6"><label class="labels">Address</label><input type="text" class="form-control" name="address" placeholder="Address" value=""></div>
                            <div class="col-md-6"><label class="labels">Area</label>
                                <select class="form-select form-control" name="area" id="area">
                                    <option selected="selected">Select Area</option>
                                    <option>Urban</option>
                                    <option>Rural</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Board</label><input type="text" name="board" class="form-control" placeholder="Board Name" value=""></div>
                            <div class="col-md-6"><label class="labels">School Name</label><input type="text" name="school" class="form-control" value="" placeholder="School Name"></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Mobile No.</label><input type="text" class="form-control" name="number" placeholder="Mobile" value=""></div>
                            <div class="col-md-6"><label class="labels">Parents No.</label><input type="text" class="form-control" name="anumber" value="" placeholder="Parents number"></div>
                        </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button> <button class="btn btn-danger profile-button" type="reset">Clear</button></div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
