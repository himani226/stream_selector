{% extends "base_internal.html" %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<div class="card">
  <h1 class="title">Payment</h1>
  {% for message in messages  %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" style="color:red" role="alert">
      <strong>Message : </strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}

      <small class="muted">To get the result, Pay â‚¹10 to get the result</small>
      <div class="btn_container">
        <!-- Payment Button -->
        <button class="btn" id="pay-btn">Go to Payment</button>
      </div>
    </div>

  <!-- Razorpay's Javascript code. -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {

      // Enter the Key ID generated from the Dashboard
      key: "{{ razorpay_merchant_key }}",

      // Amount is in currency subunits.
      // Default currency is INR. Hence,
      // 50000 refers to 50000 paise
      amount: "{{ razorpay_amount }}",
      currency: "{{ currency }}",

      // Your/store name.
      name: "Dj Razorpay",

      // Pass the `id` obtained in the response of Step 1
      order_id: "{{ razorpay_order_id }}",
      callback_url: "{{ callback_url }}",
    };

    // initialise razorpay with the options.
    var rzp1 = new Razorpay(options);

    // add event listener to the payment button.
    document.getElementById("pay-btn").onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    };
  </script>
{% endif %}
{% endblock %}
